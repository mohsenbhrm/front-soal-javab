<div class="container h-100">
  <div class="row h-100">
    <div class="col-md-5">
      <div class="d-flex flex-column justify-content-center align-items-center h-100">
        <form [formGroup]="loginForm" class="w-100">
          <div class="form-group">
            <input type="text" formControlName="userName" class="form-control text-right" placeholder="نام کاربری">
            <span *ngIf="loginForm.get('userName').hasError('required') && loginForm.get('userName').touched" class="text-danger">
              <small>نام کاربری الزامی است</small>
            </span>
          </div>

          <div class="form-group">
            <input type="password" formControlName="passWord" class="form-control text-right" placeholder="رمز ورود">
            <span *ngIf="loginForm.get('passWord').hasError('required') && loginForm.get('userName').touched" class="text-danger">
              <small>رمز عبور الزامی است</small>
            </span>
          </div>
          <button [disabled]="loginButtonDisabled" class="btn btn-primary text-light w-100" type="submit" (click)="onLoggedin()">
            <div *ngIf="loginButtonDisabled" class="spinner-border text-light" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <span *ngIf="!loginButtonDisabled">ورود</span>

          </button>

        </form>

        <a class="my-4" [routerLink]="['/sign-up']" routerLinkActive="router-link-active">ثبت نام</a>
      </div>

    </div>
    <div class="col-md-7">
      <div class="d-flex flex-column justify-content-center align-items-center h-100">
        <img src="assets/images/question.png" width="150px" class="user-avatar" />
        <h4 class="my-3">
          وبسایت سوال و جواب
        </h4>
      </div>

    </div>
  </div>
</div>
